<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bee Parsing Login Portal – Sign in or register to access data-driven insights for your business.">
    <meta name="author" content="Bee Parsing">
    <title>Bee Parsing | Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <link rel="stylesheet" href="style.css">
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body>

    <main class="container" id="container">

        <section class="form-container sign-up">
            <form aria-labelledby="signUpHeading">
                <h1 id="signUpHeading">Join the Hive</h1>

                <div class="social-icons">
                    <a href="#" class="icon" aria-label="Sign up with Google"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon" aria-label="Sign up with Github"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" aria-label="Sign up with LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                </div>

                <span>or sign up with your email</span>

                <div class="input-group">
                    <label for="signup-name" class="sr-only">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                     <label for="signup-email" class="sr-only">Email Address</label>
                     <input type="email" id="signup-email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                     <label for="signup-password" class="sr-only">Password</label>
                     <input type="password" id="signup-password" name="password" placeholder="Password" required>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section class="form-container sign-in">
            <form aria-labelledby="signInHeading">
                <h1 id="signInHeading">Welcome Back</h1>

                <div class="social-icons">
                     <a href="#" class="icon" aria-label="Sign in with Google"><i class="fa-brands fa-google"></i></a>
                     <a href="#" class="icon" aria-label="Sign in with Github"><i class="fa-brands fa-github"></i></a>
                     <a href="#" class="icon" aria-label="Sign in with LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                </div>

                <span>or log in with your email</span>

                <div class="input-group">
                    <label for="signin-email" class="sr-only">Email Address</label>
                    <input type="email" id="signin-email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="signin-password" class="sr-only">Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="Password" required>
                </div>

                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </section>

        <section class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to the Hive!</h1>
                    <p>Let’s optimise your data. Sign in to continue.</p>
                    <button type="button" class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>New to Bee Parsing?</h1>
                    <p>Join the hive and simplify your data-driven decisions.</p>
                     <button type="button" class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </section>

    </main> <script src="script.js"></script>
</body>

</html>
